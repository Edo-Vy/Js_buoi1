<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript-Buoi 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- fa4 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container mt-3">
      <h3>Ví dụ 1: Thay đổi nội dung của thẻ</h3>
      <h3 id="h3Text">Học Js thui</h3>
      <p id="pText">Nội dung trước khi thay đổi</p>
      <button class="btn btn-success" onclick="handle_click()">Nhấn Đi</button>

      <hr />

      <h3>Ví dụ 2 : Xấy dựng tính năng bật - tắt đèn</h3>
      <br />
      <button id="idBatDen">Bật Đèn</button>
      <img id="imgVidu2" src="./img/pic_bulboff.gif" alt="tắt đèn" />
      <button id="idTatden">Tắt Đèn</button>

      <hr/>
      <h3>Bài tập 1 : Xây dựng úng dụng tính tiền Tip</h3>
      <div class="d-flex justify-content-center">
        <div class="card w-50">
          <h3 class="card-header bg-danger text-center text-white">Tính Tiền Tip</h3>
          <div class="card-body">
            <div class="form-group">
              <p> Tổng tiền thanh toán</p>
              <input class="form-control" id="idTongTien"/>
            </div>
            <div class="form-group">
              <p>Bạn Muốn Chọn Tiền Tip Bao Nhiêu</p>
              <select id="phanTramTip" class="form-control">
                <option value="30"> 30% - Rất Tốt</option>
                <option value="20">20% - Tốt</option>
                <option value="15">15% - Ổn</option>
                <option value="10">10% - Tồi</option>
                <option value="5">5% - Tệ</option>
              </select>
            </div>
            <div class="form-group">
              <p>Số Nhân Viên Tip</p>
              <input id="idSoNV" class="form-control"/>
            </div>
            <div class="card-footer text-center">
              <h3>Tiền Tip/1 Nhân Viên</h3>
              <p id="tienTip">$</p>
              <button class="btn btn-danger" id="btnTinh">Tính</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- //////////////////////// -->
    <script type="text/javascript">
      // -------------------Các lệnh output : Là lệnh hiển thị nội dung ra màn hình trang web--------------
      // alert('nội dung'): Hiển thị nội dung lên hộp thoại trang web

      // Các khai báo biến var  tenBien= ' giá trị '
      //---------- Các toán tử tiền tố hậu tố ------------
      var iNumber = 1;
      iNumber += 1; // 2
      iNumber++; // 3 => lấy số hiện tại +1 đơn vị
      console.log("iNumber", iNumber);

      /* Bài tập 1 : Viết chương trình nhập vào số nguyên dương n, với 3 kí số. Tính và xuất tổng 3 kí số của n 891*/

      var n = 891;
      var hangDonvi = n % 10;
      var hangChuc = Math.floor((n % 100) / 10);
      var hangTram = Math.floor(n / 100);

      var sum = hangDonvi + hangChuc + hangTram;
      console.log("Tong ba số:", n, "=", sum);
    </script>
    <!-- ----------------------- -->
    <script src="./js/index.js"></script>
  </body>
</html>
